name: 'ðŸ“‹ Publish Dokka to GitHub Pages'
run-name: "ðŸ“‹ Publish Dokka on ${{ inputs.ref }} to GitHub Pages by @${{ github.actor }}"

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch, tag, SHA, â€¦'
        required: true
        default: 'main'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    if: github.repository == 'adevinta/spark-android'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          lfs: true
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
      - uses: ./.github/actions/setup-gradle-properties
      - name: Dokka
        # https://github.com/Kotlin/dokka/issues/1217
        run: ./gradlew dokkaHtmlMultiModule --no-configuration-cache --no-parallel --max-workers=1
      - uses: actions/configure-pages@v4.0.0
      - uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: 'build/dokka'
      - id: deployment
        uses: actions/deploy-pages@v4.0.5
