name: 'ðŸ“‹ Publish Dokka to GitHub Pages'
run-name: "ðŸ“‹ Publish Dokka on ${{ inputs.ref }} to GitHub Pages by @${{ github.actor }}"

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch, tag, SHA, â€¦'
        required: true
        default: 'main'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    if: github.repository == 'adevinta/spark-android'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          lfs: true
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: ./.github/actions/setup-gradle-properties
      - name: Dokka
        uses: gradle/gradle-build-action@ef76a971e2fa3f867b617efd72f2fbd72cf6f8bc # v2.8.0
        with:
          # https://github.com/Kotlin/dokka/issues/1217
          arguments: dokkaHtmlMultiModule --no-configuration-cache --no-parallel --max-workers=1
          gradle-home-cache-cleanup: true
      - uses: actions/configure-pages@v3.0.6
      - uses: actions/upload-pages-artifact@v2.0.0
        with:
          path: 'build/dokka'
      - id: deployment
        uses: actions/deploy-pages@v2.0.4
