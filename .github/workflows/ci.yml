name: '👷 Build → 🧑‍🔬 Test → 🕵️ Lint'

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths-ignore:
      - 'docs/**'
      - '*.md'

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: ./.github/actions/setup-gradle-properties
      - uses: gradle/wrapper-validation-action@55e685c48d84285a5b0418cd094606e199cca3b6 # v1.0.5
      - uses: actionsdesk/lfs-warning@e5f9a4c21f4bee104db7c0f23954dde59e5df909 # v3.2
      - uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: dependencyGuard --quiet

  build-test-lint:
    needs: validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: '🐘 Setup Gradle'
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3

      - name: '👷 Build'
        id: build
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: assembleRelease
      - name: '📦 Archive AARs'
        uses: actions/upload-artifact@v3
        with:
          name: aar
          path: '**/build/outputs/aar'
      - name: '📢 Diffuse report'
        if: ${{ always() && github.event_name == 'pull_request' && steps.build.outcome == 'success' }}
        uses: ./.github/actions/diffuse-aar
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pr-number: ${{ github.event.pull_request.number }}
      - name: 'Run screenshot tests'
        id: verifyPaparazziDebug
        continue-on-error: true
        run: ./gradlew spark:verifyPaparazziDebug

      - name: 'Merge screenshot into report'
        id: merge-screenshot-reports
        run: ./gradlew spark:mergeFailuresIntoHtml

      - name: 'Error Screenshot tests'
        if: always() && hashFiles('./spark/build/reports/paparazzi/failures/failure.html') != ''
        uses: actions/upload-artifact@v3
        with:
          name: screenshot-test-results
          path: ./spark/build/reports/failures/failure.html

      - name: 'Comment PR'
        if: ${{ hashFiles('./spark/build/reports/failures/failure.html') != '' }}
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            There are differences in Compose previews. Please check your build and download the diff artifact.
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: '🧑‍🔬 Test'
        id: test
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: testReleaseUnitTest
      - name: '📦 Archive JUnit reports'
        if: ${{ always() && contains(fromJSON('["success", "failure"]'), steps.test.outcome) }}
        uses: ./.github/actions/archive-junit-reports
        with:
          html: '**/build/reports/tests/testReleaseUnitTest'
          xml: '**/build/test-results/testReleaseUnitTest/**.xml'

      - name: '🕵️ Lint'
        id: lint
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: lintRelease
      - name: '📦 Archive Lint reports'
        if: ${{ always() && contains(fromJSON('["success", "failure"]'), steps.lint.outcome) }}
        uses: ./.github/actions/archive-lint-reports
        with:
          analysis: './'
          html: '**/build/reports/lint-results-*.html'
          sarif: '**/build/reports/lint-results-*.sarif'
          xml: '**/build/reports/lint-results-*.xml'
