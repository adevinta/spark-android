name: 'üì¶ Publish to OSSRH'

on:
  push:
    tags: ['*']
  workflow_dispatch:

jobs:
  publish:
    if: github.repository == 'adevinta/spark-android'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: ./.github/actions/setup-gradle-properties

      - name: 'üêò Setup Gradle'
        uses: gradle/gradle-build-action@5056fa9d50478a14af3c9925c12ca02318659d3e # v2.4.1
        with:
          gradle-home-cache-cleanup: true
      - uses: gradle/wrapper-validation-action@8d49e559aae34d3e0eb16cde532684bc9702762b # v1.0.6

      - name: 'üì¶ Publish'
        uses: gradle/gradle-build-action@5056fa9d50478a14af3c9925c12ca02318659d3e # v2.4.1
        with:
          arguments: publish --no-configuration-cache
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PASSWORD }}

      - name: 'üì¶ Upload Maven artifact'
        uses: actions/upload-artifact@v3
        with:
          name: maven
          path: build/.m2/repository
