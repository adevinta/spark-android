name: ğŸ˜ Gradle Wrapper updater

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
      - uses: ./.github/actions/setup-gradle-properties
      - uses: gradle-update/update-gradle-wrapper-action@512b1875f3b6270828abfe77b247d5895a2da1e5 # v2.1.0
        with:
          repo-token: ${{ secrets.PAT_SPARK }}
          pr-title-template: 'chore(deps): bump Gradle Wrapper from %sourceVersion% to %targetVersion%'
          set-distribution-checksum: false
