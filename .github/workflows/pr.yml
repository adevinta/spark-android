name: '👷 Build → 🧑‍🔬 Test → 🕵️ Lint'

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:

  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@55e685c48d84285a5b0418cd094606e199cca3b6 # v1.0.5
      - uses: actionsdesk/lfs-warning@e5f9a4c21f4bee104db7c0f23954dde59e5df909 # v3.2

  build_test_lint:
    needs: validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: '🐘 Setup Gradle'
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3

      - name: '👷 Build'
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: assembleRelease
      - name: '📦 Archive AARs'
        uses: actions/upload-artifact@v3
        with:
          name: aar
          path: '**/build/outputs/aar'

      - name: '🧑‍🔬 Test'
        id: test
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: testReleaseUnitTest
      - name: '📦 Archive JUnit HTML report'
        if: ${{ contains(fromJSON('["success", "failure"]'), steps.test.outcome) }}
        uses: actions/upload-artifact@v3
        with:
          name: junit-html
          path: '**/build/reports/tests/testReleaseUnitTest'
      - name: '📦 Archive JUnit XML report'
        if: ${{ contains(fromJSON('["success", "failure"]'), steps.test.outcome) }}
        uses: actions/upload-artifact@v3
        with:
          name: junit-xml
          path: '**/build/test-results/testReleaseUnitTest/**.xml'

      - name: '🕵️ Lint'
        id: lint
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: lintRelease
      - name: '📦 Archive Lint HTML report'
        if: ${{ contains(fromJSON('["success", "failure"]'), steps.lint.outcome) }}
        uses: actions/upload-artifact@v3
        with:
          name: lint-html
          path: '**/build/reports/lint-results-release.html'
      - name: '📦 Archive Lint XML report'
        if: ${{ contains(fromJSON('["success", "failure"]'), steps.lint.outcome) }}
        uses: actions/upload-artifact@v3
        with:
          name: lint-xml
          path: '**/build/reports/lint-results-release.xml'
