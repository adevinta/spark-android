name: '👷 Build → 🧑‍🔬 Test → 🕵️ Lint'

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:

  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@55e685c48d84285a5b0418cd094606e199cca3b6 # v1.0.5

  build_test_lint:
    needs: validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: '👷 Build'
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: assembleRelease

      - name: '🧑‍🔬 Test'
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: testReleaseUnitTest
      - name: '📦 Archive JUnit HTML report'
        uses: actions/upload-artifact@v3
        with:
          name: junit-html
          path: '**/build/reports/tests/testReleaseUnitTest'
      - name: '📦 Archive JUnit XML report'
        uses: actions/upload-artifact@v3
        with:
          name: junit-xml
          path: '**/build/test-results/testReleaseUnitTest/**.xml'

      - name: '🕵️ Lint'
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # v2.3.3
        with:
          arguments: lintRelease
      - name: '📦 Archive Lint HTML report'
        uses: actions/upload-artifact@v3
        with:
          name: lint-html
          path: '**/build/reports/lint-results-release.html'
      - name: '📦 Archive Lint XML report'
        uses: actions/upload-artifact@v3
        with:
          name: lint-xml
          path: '**/build/reports/lint-results-release.xml'
